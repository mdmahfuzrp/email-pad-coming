<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="clouds">
        <img src="/Assets/cloud1.png" style="--i: 1" alt="" />
        <img src="/Assets/cloud2.png" style="--i: 2" alt="" />
        <img src="/Assets/cloud3.png" style="--i: 3" alt="" />
        <img src="/Assets/cloud4.png" style="--i: 4" alt="" />
        <img src="/Assets/cloud5.png" style="--i: 5" alt="" />
      </div>
      <div class="content">
        <img src="/Assets/emailpad.png" alt="emailpad" id="emailpad" />
        <h2 id="bouncing">Something Great Is Coming Soon.</h2>
        <div class="container">
          <div class="container-segment">
            <div class="segment">
              <div class="flip-card" data-hours-tens>
                <div class="top">2</div>
                <div class="bottom">2</div>
              </div>
              <div class="flip-card" data-hours-ones>
                <div class="top">4</div>
                <div class="bottom">4</div>
              </div>
            </div>
          </div>
          <div class="container-segment">
            <div class="segment">
              <div class="flip-card" data-minutes-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
              <div class="flip-card" data-minutes-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
            </div>
          </div>
          <div class="container-segment">
            <div class="segment">
              <div class="flip-card" data-seconds-tens>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
              <div class="flip-card" data-seconds-ones>
                <div class="top">0</div>
                <div class="bottom">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section></section>

    <script src="script.js"></script>
  </body>
</html>
